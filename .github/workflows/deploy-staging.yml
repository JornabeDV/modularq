name: Validate Before Production

on:
  push:
    branches: [ dev ]
  workflow_dispatch: # Permite validaci√≥n manual

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Run type checking
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint || echo "ESLint failed but continuing..."

      - name: Test build
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}

      - name: Notify validation success
        if: success()
        run: |
          echo "‚úÖ Code validation successful!"
          echo "üöÄ Ready for production deployment!"

      - name: Notify validation failure
        if: failure()
        run: |
          echo "‚ùå Code validation failed!"
          echo "Please fix the issues before merging to main."

